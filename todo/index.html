<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<meta charset="utf-8">
	<title>Mi primer p√°gina con AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>
	<script src="angular-local-storage.min.js"></script>
</head>
<body ng-controller="ToDoController"">
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}} -
			{{actividad.fecha | date: 'short'}} 
		</li>
	</ul>

	<form ng-submit="addAct()">
		<input type="text" ng-model="newAct.descripcion">
		<input type="datetime-local" ng-model="newAct.fecha">
		<input type="submit" value="Guardar actividad">
	</form>
	<button ng-click="todo = []">Limpiar</button>
</body>
</html>
